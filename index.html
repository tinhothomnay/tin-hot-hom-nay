<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Tin hot hôm nay</title>
<script src="script.js"></script>
<style>
  #shopee-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(4px);
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
}

#shopee-overlay.hidden {
  display: none;
}

.popup {
  position: relative;
  max-width: 600px;
  width: 90%;
}

.popup img {
  width: 100%;
  border-radius: 12px;
}

.popup .close {
  position: absolute;
  top: -12px;
  right: -12px;
  background: #fff;
  color: #000;
  font-size: 18px;
  width: 32px;
  height: 32px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}
body { max-width:800px; margin:40px auto; font-family:Arial; line-height:1.6 }
img, iframe { max-width:100%; }
</style>
</head>

<body>
<h1 id="title"></h1>
<img id="image">
<p id="content"></p>
<iframe id="video" width="100%" height="400" allowfullscreen></iframe>

<script>
fetch("content.json")
  .then(r => r.json())
  .then(data => {
    document.getElementById("title").innerText = data.title;
    document.getElementById("content").innerText = data.content;
    document.getElementById("image").src = data.image;
    document.getElementById("video").src = data.video;
  });
</script>
</body>
  <!-- POPUP SHOPEE -->
<div id="shopee-overlay">
  <div class="popup">
    <span class="close">✕</span>
    <img src="https://fagoagency.vn/uploads/pictures/60c6c4a18837135b3b974d07/content_shopee-flash-sale-thu-4.jpg" alt="Shopee banner">
  </div>
</div>
</html>
